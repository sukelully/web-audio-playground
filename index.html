<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Audio Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <body>
        <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class="row w-100">
                <div class="col text-center">
                    <h1 id="title">Karplus-Strong Thing</h1>
                </div>
            </div>
            <div class="row w-100">
                <div class="col text-center">
                    <h5><span id="device-sr"></span></h5>
                </div>
            </div>
            <div class="row w-100">
                <div class="col-8 text-center mx-auto">
                    <input type="range" class="slider" id="dampening-slider" min="0.9" max="0.999"
                        step="0.0001">
                    <br>
                    <span id="dampening-value"></span>
                </div>
                <div class="col-4 text-center mx-auto">
                    <h5>Dampening</h5>
                </div>
                <div class="col-8 text-center mx-auto">
                    <input type="range" class="slider" id="echo-slider" min="0.1" max="1"
                        step="0.1">
                    <br>
                    <span id="echo-value"></span>
                </div>
                <div class="col-4 text-center mx-auto">
                    <h5>Delay</h5>
                </div>
            </div>
            <div class="row w-100 d-md-none">
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="l-btn" class="btns-4 btn string-key"></button>
                </div>
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="sc-btn" class="btns-4 btn string-key"></button>
                </div>
            </div>
            <div class="row w-100 d-md-none">
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="j-btn" class="btns-3 btn string-key"></button>
                </div>
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="k-btn" class="btns-3 btn string-key"></button>
                </div>
            </div>
            <div class="row w-100 d-md-none">
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="d-btn" class="btns-2 btn string-key"></button>
                </div>
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="f-btn" class="btns-2 btn string-key"></button>
                </div>
            </div>
            <div class="row w-100 d-md-none">
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="a-btn" class="btns-1 btn string-key"></button>
                </div>
                <div class="col-6 col-lg-3 text-center mx-auto">
                    <button id="s-btn" class="btns-1 btn string-key"></button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
